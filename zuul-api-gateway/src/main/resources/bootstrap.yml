server:
  port: 8095
  
spring:
  application:
    name: zuul-api-gateway
    
  profiles:
    active: development
    
    
#Getting config server location from Service Discovery    
  cloud:
    config:
      uri: http://config-server:8888
      #Self discovery of config server not working with docker
      #discovery:
      #  enabled: true
      #  serviceId: config-server
        
      
    bus:
      enabled: true
      
  rabbitmq:
      host: rabbitmq
      port: 5672
      username: admin
      password: password
      
zuul:
  routes:
    user-microservice:      
      serviceId: user-microservice
      path: /user-microservice/**
      stripPrefix: true
    x-microservice:      
      serviceId: x-microservice
      path: /x-microservice/**
      stripPrefix: true  
    y-microservice:      
      serviceId: y-microservice
      path: /y-microservice/**
      stripPrefix: true      
    z-microservice:      
      serviceId: z-microservice
      path: /z-microservice/**
      stripPrefix: true      
      
hystrix:
  metrics:
    enabled: true
  command:
    x-microservice:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
      
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service-discovery:8761/eureka
    

#Actuator Settings  
#Endpoint http://localhost:8888/actuator/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh,refresh,health,hystrix.stream
        
 
      base-path: /