server:
  port: 8095
  
spring:
  application:
    name: zuul-api-gateway
    
  profiles:
    active: development
    
  cloud:
    config:
      #name: config-server
      #enabled: true
      uri: http://localhost:8888
      
    bus:
      enabled: true
      
  rabbitmq:
      host: localhost
      port: 5672
      username: admin
      password: password  
      
zuul:
  routes:
    x-microservice:      
      serviceId: x-microservice
      path: /x-microservice/**
      stripPrefix: true      
    y-microservice:      
      serviceId: y-microservice
      path: /y-microservice/**
      stripPrefix: true      
    z-microservice:      
      serviceId: z-microservice
      path: /z-microservice/**
      stripPrefix: true      
      
hystrix:
  metrics:
    enabled: true
  command:
    x-microservice:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka   
    
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh,refresh
        
      base-path: /