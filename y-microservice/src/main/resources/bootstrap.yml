server:
  port: 8030
  
spring:
  application:
    name: y-microservice
    
  profiles:
    active: development
    
  cloud:
    config:
      #name: config-server
      #enabled: true
      uri: http://localhost:8888
      
    bus:
      enabled: true
      
    stream:
      bindings:
        messageq:
          destination: microserviceQ
      
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password  
  
  zipkin:
    service:
      name: y-microservice
    sender: 
      type: web
    baseUrl: http://localhost:9411
    
  sleuth:
    sampler: 
      probability: 1.0
  
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka    
    
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh,refresh
        
      base-path: /