server:
  port: 8040
  
spring:
  application:
    name: z-microservice
    
  profiles:
    active: development
    
  cloud:
    config:
      #name: config-server
      #enabled: true
      uri: http://localhost:8888
      
    bus:
      enabled: true  
      
      refresh:
        enabled: true
      
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password   
    
    
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh,refresh
        
      #base-path: /