server:
  port: 8040
  
spring:
  application:
    name: z-microservice
    
  profiles:
    active: development
    
  cloud:
    config:
      #name: config-server
      #enabled: true
      uri: http://localhost:8888
      
    bus:
      enabled: true
      
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password  

  zipkin:
    service:
      name: z-microservice
    sender: 
      type: web
    baseUrl: http://localhost:9411
    
  sleuth:
    sampler: 
      probability: 1.0
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka 
    
    
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh,refresh
        
      #base-path: /